<!DOCTYPE html>
<html>
  <head>
      <title>图片选择测试</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <script>
        function imageFileSelected(e) {
          e = e || window.event
          console.log(e)
          var target = document.getElementById('testFile')
          var file = e.target.files[0]
          alert('tpye:' + file.type + ',' + 'size:' + file.size)
        }
      </script>

  </head>
  <body>
    <input name='testFile' accept='image/*' type='file' onchange="imageFileSelected(event)">
    <input accept='image/*' type='file' capture='camera'>
  </body>
</html>
